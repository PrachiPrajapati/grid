<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>:: Grid Demo :;</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>

<body>
   <div class="main-section">
    <article class="container">
        <div class="outer-section border">
            <div class="inner-part-1">
                <div class="top">
                    <div class="div-1 w-100 border h-100px bg-white px-3">
                        <span>1</span>
                    </div>
                    <div class="div-1 w-100 border h-300 bg-white px-3">
                        <span>2</span>
                    </div>
                </div>
                <div class="div-3 w-100 border h-300 bg-white px-3">
                    <span>3</span>
                </div>
            </div>
            <div class="inner-part-2">
                <div class="top-outer ">
                    <div class="top-left ">
                        <div class="div-4  border h-100px bg-white px-3">
                            <span>4</span>
                        </div>
                        <div class="div-5  border h-100px bg-white px-3">
                            <span>5</span>
                        </div>
                        <div class="top-left-last ">
                            <div class="div-6  w-100 border h-100px bg-white px-3">
                                <span>6</span>
                            </div>
                            <div class="div-7 w-100 border h-100px bg-white px-3">
                                <span>7</span>
                            </div>
                        </div>
                    </div>
                    <div class="top-right ">
                        <div class="top-right-first ">
                            <div class="div-8  w-100 border h-150 bg-white px-3">
                                <span>8</span>
                            </div>
                            <div class="div-9 w-100 border h-150 bg-white px-3">
                                <span>9</span>
                            </div>
                        </div>
                        <div class="div-10  border h-150 bg-white px-3">
                            <span>10</span>
                        </div>
                    </div>
                </div>
                <div class="bottom-outer">
                    <div class="bottom-top ">
                        <div
                            class="div-11  w-100   justify-content-between border h-50px bg-white px-3">
                            <span>11</span>
                        </div>
                        <div class="div-12  w-100 border h-150 bg-white px-3">
                            <span>12</span>
                        </div>
                        <div class="div-13  w-100 border h-150 bg-white px-3">
                            <span>13</span>
                        </div>
                    </div>
                    <div class="div-14  w-100 border h-150 bg-white px-3">
                        <span>14</span>
                    </div>
                </div>
            </div>
            <div class="inner-part-3">
                <div class="top-outer  ">
                    <div class="left ">
                        <div class="div-15  w-100 border h-100px bg-white px-3">
                            <span>15</span>
                        </div>
                    </div>
                    <div class="right ">
                        <div class="div-16  w-100 border h-100px bg-white px-3">
                            <span>16</span>
                        </div>
                        <div class="div-17  w-100 border h-150 bg-white px-3">
                            <span>17</span>
                        </div>
                        <div class="div-18  w-100 border h-150 bg-white px-3">
                            <span>18</span>
                        </div>
                    </div>
                </div>
                <div class="div-19  w-100 border h-200 bg-white px-3">
                    <span>19</span>
                </div>
            </div>
        </div>
    </article>
   </div>
</body>
</html>
